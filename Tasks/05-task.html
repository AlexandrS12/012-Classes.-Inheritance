<body>
    <script>
        /*
        Задание:
        Создайте класс Cone (конус), который будет расширять класс Circle (наследоваться от класса Circle), конструктор класса Cone должен принимать радиус и высоту конуса.
        В классе Cone добавьте метод getVolume, который будет возвращать объем конуса и переопределите метод getArea таким образом, чтобы он вычислял площадь полной поверхности конуса.
        По возможности используйте логику базового класса через ключевое слово super
        */
        class Circle {
            constructor(radius) {
                this.radius = radius;
            }

            get_area() {
                return Math.PI * Math.pow(this.radius, 2);
            }
        }

        class Cone extends Circle {
            constructor(radius, height) {
                super(radius);
                this.height = height;
            }

            get_volume() {
                return (1 / 3) * Math.PI * Math.pow(this.radius, 2) * this.height;
            }

            get_area() {
                const first_area = super.get_area();
                const second_area = Math.PI * this.radius * Math.sqrt(Math.pow(this.radius, 2) + Math.pow(this.height, 2));
                return first_area + second_area;
            }
        }

        let cone = new Cone(10, 5);
        console.log("volume:", cone.get_volume());
        console.log("area:", cone.get_area());
    </script>
</body>
